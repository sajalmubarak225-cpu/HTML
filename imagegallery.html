<!DOCTYPE html>
<html>
<head>
    <title>My Simple Image Gallery</title>
    <style>
        /* ðŸ”¹ Basic Page Setup */
        body {
            margin: 0;
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”¹ Gallery Images */
        #gallery img {
            width: 120px;
            height: 120px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.6s ease;  /* smooth hover */
            filter: brightness(85%) contrast(105%);
        }

        /* ðŸ”¹ Hover Effect */
        #gallery img:hover {
            transform: scale(1.2);
            filter: brightness(110%) saturate(130%) drop-shadow(0 0 10px white);
        }

        /* ðŸ”¹ Lightbox Fullscreen View */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 0.5s ease;
        }

        /* ðŸ”¹ Large Image Inside Lightbox */
        #lightbox img {
            width: 70%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 0 25px white;
            transition: transform 0.5s ease;
        }

        #lightbox img:hover {
            transform: scale(1.02);
        }

        /* ðŸ”¹ Buttons */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.4);
        }

        #prev { left: 30px; }
        #next { right: 30px; }

        /* ðŸ”¹ Close Button */
        #close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: red;
            color: white;
            font-size: 25px;
            border: none;
            border-radius: 50%;
            padding: 5px 12px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #close:hover {
            background: darkred;
        }

        /* ðŸ”¹ Responsive Design */
        @media (max-width: 768px) {
            #gallery img {
                width: 90px;
                height: 90px;
            }

            #lightbox img {
                width: 90%;
            }

            .btn {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

<!-- ðŸ”¸ Image Gallery -->
<div id="gallery">
    <img src="1.png">
    <img src="2.png">
    <img src="3.png">
    <img src="4.png">
    <img src="5.png">
    <img src="6.png">
</div>

<!-- ðŸ”¸ Lightbox Section -->
<div id="lightbox">
    <button id="close">X</button>
    <button class="btn" id="prev">&#10094;</button>
    <img id="lightboxImage" src="">
    <button class="btn" id="next">&#10095;</button>
</div>

<script>
    // ðŸ”¹ Select All Elements
    const images = document.querySelectorAll('#gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const closeBtn = document.getElementById('close');

    let current = 0;

    // ðŸ”¹ When an image is clicked
    images.forEach((img, index) => {
        img.addEventListener('click', () => {
            current = index;
            lightbox.style.display = 'flex';
            lightboxImage.src = images[current].src;
        });
    });

    // ðŸ”¹ Next button
    nextBtn.addEventListener('click', () => {
        current = (current + 1) % images.length;
        lightboxImage.src = images[current].src;
    });

    // ðŸ”¹ Previous button
    prevBtn.addEventListener('click', () => {
        current = (current - 1 + images.length) % images.length;
        lightboxImage.src = images[current].src;
    });

    // ðŸ”¹ Close button
    closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });

    // ðŸ”¹ Close when clicking outside the image
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            lightbox.style.display = 'none';
        }
    });
</script>

</body>
</html>
